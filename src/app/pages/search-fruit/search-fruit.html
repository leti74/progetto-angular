<div class="flex flex-col items-center gap-6 px-4 sm:px-6 lg:px-10 mt-6">

    <!-- FORM DI RICERCA -->
    <form (ngSubmit)="onSearch()" class="w-full max-w-md flex flex-col gap-3">

        <label for="fruit-search" class="block text-slate-700 text-sm font-semibold">
            Search for your favorite fruit ğŸ“
        </label>

        <input id="fruit-search" type="text" placeholder="Type a fruit name..." [ngModel]="searchTerm()"
            (ngModelChange)="searchTerm.set($event)" name="fruit" class="flex-1 border border-slate-300 rounded-xl px-4 py-3
               focus:outline-none focus:ring-2 focus:ring-emerald-500
               placeholder:text-slate-400 transition" />

        <button type="submit" class="text-emerald-600 bg-emerald-100 hover:text-white cursor-pointer font-medium
               px-5 py-2 rounded-xl transition">
            Search
        </button>

    </form>

    <!-- LOADING -->
    @if(loading) {
    <mat-spinner diameter="40"></mat-spinner>
    }


    @if(hasSearched) {
    <div class="w-full mt-6">
        <app-fruit-list [fruits]="(fruits$ | async) || []"></app-fruit-list>
    </div>
    }

</div>
