@if (fruits && fruits.length > 0) {
<div class="grid gap-6
                grid-cols-1
                sm:grid-cols-2
                md:grid-cols-3
                lg:grid-cols-4">
    @for (fruit of fruits; track fruit.name) {
    <a [routerLink]="['/home', fruit.name]" class="block">
        <app-fruit-card [fruit]="fruit"></app-fruit-card>
    </a>
    }
</div>
} @else {
<p class="text-center text-slate-500 py-10">
    No fruit found ğŸ
</p>
}
